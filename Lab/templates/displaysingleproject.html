<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'Base.html' %}
    {% block base %}
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Project Details</title>
</head>

<body>
<h1>Project Details</h1>

  <div class="singleinfo">

        <div>
            <p class="tag">Project Name :</p>
            <p class="text">{{ project.Name }}</p>
            <p></p>
        </div>

        <div>
            <p class="tag">Budget :</p>
            <p class="text">{{ project.Budget }}</p>
            <p></p>
        </div>


        <div>
            <p class="tag">Worker List :</p>
            <p></p>
            <ul>
                {% for m in project.Workers.all %}
                    <li><a href="/Lab/people/{{ m.to_url }}" class="link"> {{ m.Firstname }} {{ m.Lastname }}</a></li>
                {% endfor %}
            </ul>
        </div>

  </div>

</body>
{% endblock %}
</html>
